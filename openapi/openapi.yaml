                    $ref: '#/components/schemas/NodeType'
                  subObject:
                    $ref: '#/components/schemas/SubObject'
                  resource:
                    $ref: '#/components/schemas/Resource'
                  subResource:
                    $ref: '#/components/schemas/SubResource'
                  syslogName:
                    type: string
