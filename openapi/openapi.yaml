components:
  securitySchemes:
    Authentication:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    common:
      properties:
        createdUpdatedAt:
          properties:
            createdAt:
              type: string
              example: '2020-12-30T07:03:46.942Z'
              readOnly: true
            updatedAt:
              type: string
              example: '2020-12-30T07:07:46.942Z'
              readOnly: true
    dhcp:
      type: string
      enum:
        - Acquired
    ipv4:
      type: string
      format: ipv4
      pattern: >-
        ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
    ipv4PrefixLength:
      type: number
      format: ipv4PrefixLength
      example: 24
      minimum: 0
      maximum: 32
    ipv6:
      type: string
      format: ipv6
      pattern: >-
        (^\\s*((([0-9A-Fa-f]{1,4}:){7}([0-9A-Fa-f]{1,4}|:))|(([0-9A-Fa-f]{1,4}:){6}(:[0-9A-Fa-f]{1,4}|((25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)(\\.(25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)){3})|:))|(([0-9A-Fa-f]{1,4}:){5}(((:[0-9A-Fa-f]{1,4}){1,2})|:((25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)(\\.(25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)){3})|:))|(([0-9A-Fa-f]{1,4}:){4}(((:[0-9A-Fa-f]{1,4}){1,3})|((:[0-9A-Fa-f]{1,4})?:((25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)(\\.(25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){3}(((:[0-9A-Fa-f]{1,4}){1,4})|((:[0-9A-Fa-f]{1,4}){0,2}:((25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)(\\.(25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){2}(((:[0-9A-Fa-f]{1,4}){1,5})|((:[0-9A-Fa-f]{1,4}){0,3}:((25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)(\\.(25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)){3}))|:))|(([0-9A-Fa-f]{1,4}:){1}(((:[0-9A-Fa-f]{1,4}){1,6})|((:[0-9A-Fa-f]{1,4}){0,4}:((25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)(\\.(25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)){3}))|:))|(:(((:[0-9A-Fa-f]{1,4}){1,7})|((:[0-9A-Fa-f]{1,4}){0,5}:((25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)(\\.(25[0-5]|2[0-4]\\d|1\\d\\d|[1-9]?\\d)){3}))|:)))(%.+)?(\\/(([1-9]{1})|([1-9]{1}(|[0-9]{1}))|(1(([0-1]{1}[0-9]{1})|(2[0-8]{1})))))\\s*$)
    ipv6PrefixLength:
      type: number
      format: ipv6PrefixLength
      example: 127
      minimum: 0
      maximum: 128
    uuid:
      type: string
      format: uuid
      pattern: >-
        ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$
    formationType:
      type: string
      enum:
        - Single
        - Cluster
      example: Cluster
    specificType:
      type: string
      enum:
        - SA-40C
        - SA-10CD
        - SA-32CD
        - SA-36CD
        - SA-64XXV8C
        - SA-64X12C-S
        - CL-16
        - CL-32
        - CL-48
        - CL-64
        - CL-76
        - CL-96
        - CL-192
      example: CL-96
    nameType:
      type: string
      format: ^[A-Za-z0-9_-]{4-32}+$
      example: NY22C
    minimumNccType:
      type: number
      format: minimumNccType
      example: 2
      minimum: 1
      maximum: 2
    RedundancyStatus:
      type: string
      enum:
        - ACTIVE
        - STANDBY
        - Error
        - STANDBY_COLD
      example: ACTIVE
    KeepaliveStatus:
      type: string
      enum:
        - OFFLINE
        - ACTIVE
        - STANDBY
        - STANDBY_COLD
        - PAUSED
        - ERROR
        - VERSIONS_MISMATCH
        - STARTING
      example: STANDBY_COLD
    DnorRole:
      type: string
      enum:
        - PRIMARY
        - SECONDARY
        - TERTIARY
      example: PRIMARY
    AdminState:
      type: string
      enum:
        - ENABLED
        - DISABLED
      example: ENABLED
    KeyType:
      type: string
      enum:
        - DNOR
        - NCE
      example: DNOR
    NodeType:
      type: string
      enum:
        - NCC
        - NCF
        - NCP
        - NCM
      example: NCC
    SubObject:
      type: string
      enum:
        - HOST
        - CONTAINER
        - POSTGRES
        - RABBIT
        - ELK
        - REDIS
      example: HOST, CONTAINER
    Resource:
      type: string
      enum:
        - CPU
        - INSTANCE
        - REJECTED
        - CONNECTIONS
        - SQL
        - CLUSTER
        - CHANNELS
        - DISK
        - MEMORY
        - QUEUE
        - VOLUME
        - FAN
        - SENSOR
      example: CPU, INSTANCE
    SubResource:
      type: string
      enum:
        - USAGE
        - STATE
        - SYNC
        - SQL
        - TASKS
        - COUNT
        - IO
        - SPACE
      example: USAGE, STATE
    displaySeverity:
      type: string
      enum:
        - INFO
        - WARNING
        - CRITICAL
      example: INFO
    alarmStatus:
      type: string
      enum:
        - ACTIVE
        - CLOSED
        - INACTIVE
        - UNDEFINED
        - DISABLED
      example: UNDEFINED
    RedundancyImageSyncEnum:
      type: string
      enum:
        - Synchronized
        - Not Synchronized
        - N/A
      example: Synchronized
    RedundancyEnableSuccessMsg:
      type: string
      description: |
        DNOR node Enable error messages.
        * `ENABLE_NODE_STARTING` - Enable DNOR node, starting
        * `UPDATE_CONFIGURATION_SUCCEEDED` - Update configuration succeeded
      enum:
        - Enable DNOR node, starting
        - Update configuration succeeded
    RedundancyDisableSuccessMsg:
      type: string
      description: >
        DNOR node Disable success messages.

        * `DISABLE_NODE_STARTING` - Disable DNOR node, starting

        * `UPDATE_CONFIGURATION_SUCCEEDED` - Update configuration
        succeeded
      enum:
        - Update configuration succeeded
        - Disable DNOR node, starting
    RedundancySwitchoverSuccessMsg:
      type: string
      description: |
        Switchover success messages.
        * `SWITCHOVER_SUCCEEDED` - Switchover DNOR node, succeeded
      enum:
        - Switchover DNOR node, succeeded
    RedundancyEnableFailMsg:
      type: string
      description: >
        DNOR node Enable error messages.

        * `ENABLE_NODE_FAILED` - Enable DNOR node, failed

        * `ENABLE_NODE_IN_PROGRESS` - Enable DNOR node, in progress

        * `UPDATE_CONFIGURATION_FAILED` - Update configuration failed

        * `ENABLE_NODE_FAILED_NODE_IN_ACTIVE` - Enable DNOR node, failed reason:
        keepalive status in cold mode
      enum:
        - Enable DNOR node, failed
        - Enable DNOR node, in progress
        - Update configuration failed
        - 'Enable DNOR node, failed reason: keepalive status in cold mode'
    RedundancyDisableFailMsg:
      type: string
      description: >
        DNOR node Disable error messages.

        * `DISABLE_NODE_FAILED` - Disable DNOR node, failed

        * `DISABLE_NODE_IN_PROGRESS` - Disable DNOR node, in progress

        * `UPDATE_CONFIGURATION_FAILED` - Update configuration failed

        * `DISABLE_NODE_FAILED_NODE_IN_COLD` - Disable DNOR node, failed reason:
        keepalive status in cold mode
      enum:
        - Disable DNOR node, failed
        - Disable DNOR node, in progress
        - Update configuration failed
        - 'Disable DNOR node, failed reason: keepalive status in cold mode'
        - 'Disable DNOR node, failed reason: keepalive status in active mode'
    RedundancySwitchoverFailMsg:
      type: string
      description: >
        Switchover fail messages.

        * `SWITCHOVER_FAILED` - Switchover DNOR node, failed

        * `SWITCHOVER_FAILED_OUT_OF_SYNC` - Switchover DNOR node, failed
        reason: lag out of sync

        * `SWITCHOVER_FAILED_NOT_HEALTHY` - Switchover DNOR node, failed reason:
        not healthy

        * `SWITCHOVER_IN_PROGRESS` - Switchover DNOR node, in progress
      enum:
        - Switchover DNOR node, failed
        - 'Switchover DNOR node, failed  reason: lag out of sync'
        - 'Switchover DNOR node, failed reason: not healthy'
        - Switchover DNOR node, in progress
    RedundancySyncStatusEnum:
      type: string
      enum:
        - Synchronized
        - Not Synchronized
        - N/A
      example: Synchronized
    ArrayOfTargetGroup:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            example: groupId
            description: Target group id
          groupName:
            type: string
            example: groupName
            description: Target group name
          parentGroupId:
            type: string
            example: parentGroupId
            description: Parent target group id if exist, or if root group - undefined
          isRootGroup:
            type: boolean
            example: false
            description: Is root group flag
          clusters:
            type: array
            items:
              type: object
            description: NCEs contained in this group
          groups:
            type: array
            items:
              type: object
            description: Groups contained in this group
    Task:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          example: testTask
          description: Task name
        createdAt:
          type: string
          example: '2020-12-30T07:03:46.942Z'
          description: UTC date and time of task creation
          readOnly: true
        updatedAt:
          type: string
          example: '2020-12-30T07:03:46.942Z'
          description: UTC date and time of last update of task settings
          readOnly: true
        function:
          type: string
          enum:
            - Software Download
            - Software Upgrade
            - Software Rollback
            - Upgrade Precheck
            - Rollback Precheck
            - Generate Tech Support
          example: Software Upgrade
          description: Required task function
        activation:
          type: string
          enum:
            - Manual
            - Schedule
            - Recurrence
          example: Recurrence
        scheduledOnce:
          type: object
          description: Start date and time, required if activation is set to Schedule
          properties:
            startDate:
              type: string
              example: 08-11-2020
              description: UTC date to start task execution, in format dd-mm-yyyy
            startTime:
              type: string
              example: '14:15'
              description: UTC time to start task execution, in format hh:mm
        scheduledRecurrent:
          type: object
          description: >-
            Recurrent scheduling settings, required if activation is set to
            Recurrence
          properties:
            startDate:
              type: string
              example: 08-11-2020
              description: Start date of recurrent task time period, in format dd-mm-yyyy
            endDate:
              type: string
              example: 08-11-2020
              description: End date of recurrent task time period, in format dd-mm-yyyy
            timeFrame:
              type: string
              description: Time frame, required if activation is set to Recurrence
              enum:
                - Daily
                - Weekly
                - Monthly
                - Yearly
              example: Weekly
            daysOfWeek:
              type: array
              description: >-
                Days of week to execute the task, required if weekly time frame
                is chosen.
              items:
                type: string
                enum:
                  - Sunday
                  - Monday
                  - Tuesday
                  - Wednesday
                  - Thursday
                  - Friday
                  - Saturday
            daysOfMonth:
              type: string
              description: >-
                Days of month to execute the task, required if yearly or monthly
                time frame is chosen. Comma-separated list of days numbers.
              example: 1,4,15
            months:
              type: array
              description: >-
                Months to execute the task, required if yearly time frame is
                chosen.
              items:
                type: string
                enum:
                  - January
                  - February
                  - March
                  - April
                  - May
                  - June
                  - July
                  - August
                  - September
                  - October
                  - November
                  - December
            timeOfDay:
              type: string
              example: '14:15'
              description: >-
                UTC time of day to execute the task, in format hh:mm. Required
                if activation is set to Recurrence.
        targetNCEs:
          type: array
          description: IDs of target NCEs
          items:
            type: string
        groupIdList:
          type: array
          description: IDs of target groups of NCEs
          items:
            type: string
        additionalInfo:
          type: object
          example:
            management-channel: In-Band
          description: >-
            Required additional data - for example in case of download function,
            management-channel is needed
          properties:
            dnosVersion:
              type: string
              example: 11.5.9
              description: DNOS Resource Version
            managementChannel:
              type: string
              example: In Band (IB)
              description: management channel
            dnosTs:
              type: object
              description: >-
                TechSupport task settings, required if task function is Generate
                Tech Support
              allOf:
                - $ref: '#/components/schemas/DnosTs'
    TaskExecution:
      type: object
      properties:
        id:
          type: string
          description: Task execution ID
        state:
          type: string
          enum:
            - Saved
            - In progress
            - Completed
            - Canceled
            - Cancelling
          example: Completed
          readOnly: true
          description: State of task execution
        result:
          type: string
          example: Ok
          readOnly: true
          description: Task execution result
        actualStartTime:
          type: string
          example: '2020-12-30T07:03:46.942Z'
          description: UTC time of task execution start
        actualEndTime:
          type: string
          example: '2020-12-30T07:03:46.942Z'
          description: UTC time of task execution end
        targetNCEs:
          type: array
          description: IDs of target NCEs
          items:
            type: string
        task:
          type: object
          allOf:
            - $ref: '#/components/schemas/Task'
    CreateTaskRequest:
      type: object
      required:
        - name
        - function
        - activation
      allOf:
        - $ref: '#/components/schemas/Task'
    DnosTs:
      type: object
      properties:
        fileName:
          type: string
          example: fileName
          description: Techsupport file name
        fetch:
          type: boolean
          example: 'True'
          description: >-
            If true, DNOR will fetch the techsupport file from NCE and store it
            on DNOR as well. Otherwise the file will be stored only on NCE.
        request:
          type: string
          example: >-
            request system tech-support test component datapath include
            basic,core-dumps force
          description: >-
            DNOS CLI command to generate techsupport file. See DNOS User Guide
            for details.
